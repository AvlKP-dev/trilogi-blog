identity: Tim Riset dan Teknologi SMA Negeri 3 Bandung (yang sering disingkat
  trilogy) adalah sebuah kelompok dari siswa-siswi SMA Negeri 3 Bandung yang
  berminat terhadap dunia riset dan penelitian, baik dalam bidang sains, sosial,
  maupun bahasa.
vision: Terwujudnya SMA Negeri 3 Bandung yang religius, integratif, aktif
  bergerak dalam hal positif, dan adaptif.
mission: Menjadikan sikap saintifik sebagai pondasi warga tiga dalam
  berkeyakinan, berucap, bertindak dan membentuk karakter melalui optimalisasi
  penurunan nilai program kerja TRILOGI.
